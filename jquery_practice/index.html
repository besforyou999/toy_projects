<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery practice</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
    <h1> 선택한 요소 변수로 저장 </h1>
    <ul>
        <li>첫 번째 아이템이에요!</li>
        <li>두 번째 아이템이에요!</li>
        <li>세 번째 아이템이에요!</li>
        <li>네 번째 아이템이에요!</li>
        <li>다섯번째 아이템이에요!</li>
    </ul>
    <button>선택된 요소의 길이는?</button>
    <p id="len"></p>
    <script>
        $(function() {
            var items = $("li");
            $("button").on("click", function() {
                $("#len").text("저장된 리스트 길이는 " + items.length);
            })
        })
    </script>
</body>
</html>
