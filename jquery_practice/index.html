<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery practice</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
    <h1> 선택한 요소 변수로 저장 </h1>
    <ul>
        <li>첫 번째 아이템이에요!</li>
        <li>두 번째 아이템이에요!</li>
        <li>세 번째 아이템이에요!</li>
        <li>네 번째 아이템이에요!</li>
        <li>다섯번째 아이템이에요!</li>
    </ul>
    <button>선택된 요소의 길이는?</button>
    <p id="len"></p>
    <script>
        $(function() {
            var items = $("li");    // <li> 요소를 모두 선택하여 변수에 저장
            $("button").on("click", function() {
                $("#len").text("저장된 리스트 길이는 " + items.length);
            })
        })
        // 단, 문서에 새로운 요소가 추가, 삭제되어도 변수에 저장된 내용은 갱신되지 않음
    </script>
</body>
</html>
